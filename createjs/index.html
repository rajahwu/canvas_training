<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Js</title>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script></head>
</head>
<body onload="init()">
    <canvas id="demoCanvas" width="500" height="300"></canvas>
    <button onclick="playSound()" class="playSound">Play Sound</button>
    <script>
        window.addEventListener('load', loadSound)
        const soundId = 'HugeHit';

        function loadSound() {
            createjs.Sound.registerSound('./huge_hit.mp3', soundId)
        }

        function playSound() {
            createjs.Sound.play(soundId)
        }

        function init() {
            const stage = new createjs.Stage("demoCanvas");

            const circle = new createjs.Shape();
            circle.graphics.beginFill("DeepSKyBlue").drawCircle(0, 0, 50);
            circle.x = 100;
            circle.y = 100;
            stage.addChild(circle);

            //stage.update();
            createjs.Tween.get(circle, { loop: true })
                .to({ x: 400}, 1000, createjs.Ease.getPowInOut(4))
                .to({ alpha: 0, y: 175 }, 500, createjs.Ease.getPowInOut(2))
                .to({ alpha: 0, y: 225 }, 100)
                .to({ alpha: 1, y: 200 }, 500, createjs.Ease.getPowInOut(2))
                .to({ x: 100 }, 800, createjs.Ease.getPowInOut(2));

                createjs.Ticker.setFPS(60);
                createjs.Ticker.addEventListener('tick', stage);
        }


    </script>
</body>
</html>
